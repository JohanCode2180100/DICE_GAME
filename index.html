<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- import lato google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <!-- import jsdelivr to access the Framework from a CDN -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />

    <title>DICE GAME</title>
  </head>
  <body>
    <ion-app id="app">
      <ion-content fullscreen class="content">
        <!-- first row icon + start game button -->
        <ion-grid>
          <ion-row>
            <ion-col size="12"
              ><ion-button id="StartGame" fill="clear" color="dark"
                ><ion-icon class="red" name="add-circle-outline"></ion-icon>NEW
                GAME</ion-button
              ></ion-col
            >
          </ion-row>
        </ion-grid>
        <!-- Second row PLAYERS -->
        <ion-grid>
          <ion-row style="height: 100px" class="ion-align-items-center">
            <ion-col size="3" class="playerDisplay">
              <p>PLAYER 1</p>
              <span id="player1play" class="ion-margin-start"></span>
            </ion-col>
            <ion-col size="1"></ion-col>
            <ion-col offset=""></ion-col>
            <ion-col size="1"></ion-col>
            <ion-col size="3" class="playerDisplay">
              <span id="player2play" class="ion-margin-end"></span>
              <p>PLAYER 2</p>
            </ion-col>
          </ion-row>
        </ion-grid>
        <!-- ROUND SCORE AND DICE PICTURES -->
        <ion-grid>
          <ion-row style="height: 250px">
            <ion-col size="3" class="round">0</ion-col>
            <ion-col size="1"></ion-col>
            <ion-col><img src="/assets/images/dice-1.png" alt="" /></ion-col>
            <ion-col size="1"></ion-col>
            <ion-col size="3" class="round">0</ion-col>
          </ion-row>
        </ion-grid>

        <!-- CUURENT AND ROLL DICE - HOLD BUTTON -->
        <ion-grid>
          <ion-row class="ion-align-items-center" style="height: 200px">
            <ion-col size="3">
              <div class="current">
                <p style="color: black">CURRENT</p>
                <p id="CurrentScorePlayer1" style="color: white">0</p>
              </div>
            </ion-col>
            <ion-col size="1"></ion-col>
            <ion-col size="4" class="align">
              <ion-row class="ion-justify-content-center">
                <ion-button id="RollDice" fill="clear" color="dark">
                  <ion-icon class="red" name="sync-outline"></ion-icon>ROLL DICE
                </ion-button> </ion-row
              ><ion-row class="ion-justify-content-center">
                <ion-button id="RollDice" fill="clear" color="dark">
                  <ion-icon class="red" name="log-in-outline"></ion-icon>HOLD
                </ion-button></ion-row
              >
            </ion-col>

            <ion-col size="1"></ion-col>
            <ion-col size="3">
              <div class="current">
                <p style="color: black">CURRENT</p>
                <p id="CurrentScorePlayer2" style="color: white">0</p>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ion-app>

    <!--import for to use Ionicons without Ionic Framework -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
